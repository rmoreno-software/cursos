<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'No tiene email'}"></li>
    </ul>

    <a th:href="@{/list}">Ver listado</a>
    <a th:href="@{'/api/params/foo?message=' + ${title}}">Ver params</a>
    <a th:href="@{/api/params/foo(message='Hola Que tal Festival 2')}">Ver params 2</a>
    <a th:href="@{/api/params/bar(text=${title}, code=123456)}">Ver bar</a>
    <a th:href="@{'/api/var/baz/' + ${title}}">Ver vaz</a>
</body>
</html>
